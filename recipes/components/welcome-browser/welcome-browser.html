<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mockups Iniciales PWM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <link data-tag="reset-style-sheet" rel="stylesheet" href="../reset-style-sheet.css"/>

    <link data-tag="default-style-sheet" rel="stylesheet" href="../default-style-sheet.css"/>
    <link
      rel="stylesheet"
      href="https://unpkg.com/animate.css@4.1.1/animate.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@teleporthq/teleport-custom-scripts/dist/style.css"
    />
  </head>
  <body>
    <link rel="stylesheet" href="/style.css" />
    <link href="./welcome-browser.css" rel="stylesheet" />

    <welcome-browser-wrapper class="welcome-browser-wrapper">
      <div class="welcome-browser-header thq-section-padding">
        <img
          alt="Image of a variety of delicious dishes"
          src="https://images.unsplash.com/photo-1506126613408-eca07ce68773?crop=entropy&amp;cs=tinysrgb&amp;fit=max&amp;fm=jpg&amp;ixid=M3w5MTMyMXwwfDF8cmFuZG9tfHx8fHx8fHx8MTczODY5MDM5Mnw&amp;ixlib=rb-4.0.3&amp;q=80&amp;w=1080"
          class="welcome-browser-image"
        />
        <div class="welcome-browser-container"></div>
        <div class="welcome-browser-max-width thq-section-max-width">
          <div class="welcome-browser-content">
            <h1 class="welcome-browser-text thq-heading-1 welcome-browser-text-inline">Discover Delicious Recipes</h1>
            <p class="welcome-browser-text thq-body-large welcome-browser-text-inline">
                  Explore a wide range of mouth-watering recipes from around the
                  world. From quick and easy meals to gourmet dishes, we have
                  something for every taste bud.
            </p>
            <div class="welcome-browser-actions">
              <button class="thq-button-filled welcome-browser-button">
                <span class="welcome-browser-text thq-body-small welcome-browser-text-inline">Browse Recipes</span>
              </button>
              <button class="thq-button-outline welcome-browser-button">
                <span class="welcome-browser-text thq-body-small welcome-browser-text-inline">Get Cooking</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </welcome-browser-wrapper>
    <script
      defer=""
      src="../../teleport-custom-scripts.js"
    ></script>
  </body>
</html>
